<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style (4).css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
</head>    
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form id="signupForm">
            <label>First Name</label>
            <input type="text" placeholder="" name="firstName" required>
            <label>Last Name</label>
            <input type="text" placeholder="" name="lastName" required>
            <label>Email</label>
            <input type="email" placeholder="" name="email" required>
            <label>Password</label>
            <input type="password" placeholder="" name="password" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="" name="confirmPassword" required>
            <input type="button" value="Submit" onclick="validateForm()">
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Term and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="log-in.html">Go Back</a></p>
    <script>
        function validateForm() {
            var form = document.getElementById('signupForm');
            var elements = form.elements;
            var isValid = true;

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].type !== 'button' && !elements[i].checkValidity()) {
                    isValid = false;
                    break;
                }
            }

            if (isValid) {
                submitForm();
            } else {
                alert("Please fill out all the required fields.");
            }
        }

        function submitForm() {
            window.location.href = "log-in.html";
        }
    </script>
</body>
</html>
